name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    shell: powershell

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use node@14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - uses: microsoft/playwright-github-action@v1
      - run: yarn
      - run: yarn format:check
      - run: yarn test:types
      - run: yarn test:ci
      - name: "node"
        # examples/node/test.example.ps1 as a GitHub workflow `run` task
        run: |
          & ${env:NVDA_BIN} --log-file=${env:REPO_PATH}\nvda.log --config-path=${env:NVDA_VENDOR}\settings
          node ${env:REPO_PATH}\examples\node\index.js ${env:REPO_PATH}\nvda.log
          & ${env:NVDA_BIN} -q
        env:
          REPO_PATH: ${{ github.workspace }}
          # NVDA_VENDOR: ${{ env.REPO_PATH }}\vendor\nvda-2020.2
          NVDA_VENDOR: ${{ github.workspace }}\vendor\nvda-2020.2
          # NVDA_BIN: ${{ env.NVDA_VENDOR }}\portable\nvda.exe
          NVDA_BIN: ${{ github.workspace }}\vendor\nvda-2020.2\portable\nvda.exe
      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: nvda.log
          path: nvda.log
